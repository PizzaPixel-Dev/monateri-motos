<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Monateri Motos</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <div class="items-header">
            <a href="http://monaterimotos.com.ar/" class="flex items-center">
                <img src="assets/icon.png">
            </a>
            <nav>
                <a class="nav-item" href="#hero">Inicio</a>
                <a class="nav-item" href="#moto">Unidades</a>
                <a class="nav-item" href="#points-program">Fidelización</a>
                <a class="nav-item" href="#contact">Contacto</a>
            </nav>
            <button class="btn-header" href="#contact">Cotizar</button>
        </div>
    </header>
    <section class="hero">
        <div class="hero-img">
            <img src="assets/img/hero.jpg" alt="Imagen de motociclista">
            <div class="first-overlay"></div>
            <div class="second-overlay"></div>
            <h1 class="hero-title">
                ENTRÁS CAMINANDO...<br> <span class="title-dest">Y TE VAS EN DOS RUEDAS</span>
            </h1>
        </div>
    </section>
    <div class="motosTrack" id="motosTrack"></div>


    <section id="beneficios">

    </section>
    <section id="contacto">
            <form class="field" id="contactForm">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Juan Pérez" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ejemplo@email.com" required>
                <label for="phone">Número de teléfono</label>
                <input type="tel" id="phone" placeholder="+1 1234 567 890" required>
                <label for="msg">Mensaje</label>
                <textarea type="text" id="msg" placeholder="Quiero averiguar sobre..." required></textarea>
                <input type="text" id="company" tabindex="-1" autocomplete="off" />
                <button type="submit" id="submitBtn">Enviar mensaje</button>
                <p id="formMessage"></p>
            </form>
    </section>
    <footer>
        <div class="footer up"></div>
        <div class="footer down"></div>
    </footer>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/cards.js"></script>
    <script src="js/contact_form.js"></script>
</body>
</html>
